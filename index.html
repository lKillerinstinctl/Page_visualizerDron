<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Wall-E</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales para el fondo con degradado */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom left, #3F3C43 0%, #8A798D 100%);
        }
        
        /* Contenedor principal */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 90%;
            width: 100%;
        }

        /* Estilos del título */
        h1 {
            color: #FFFFFF;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 5%;
            margin-bottom: 20px;
        }

        /* Estilos del iframe que contiene el modelo */
        #model-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1; /* Mantiene una relación de aspecto cuadrada */
            border: 2px solid #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Estilos del botón de pantalla completa */
        .fullscreen-btn {
            background-color: #5D3964;
            color: #FFFFFF;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 3px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 200px;
        }

        .fullscreen-btn:hover {
            background-color: #7A6A7B;
        }

        /* Ajustes para pantallas más grandes */
        @media (min-width: 768px) {
            #model-container {
                height: 500px;
            }
        }

        /* Ajustes para pantallas muy grandes */
        @media (min-width: 1024px) {
            #model-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1>PROYECTO WALL-E</h1>

        <!-- Contenedor del modelo en iframe -->
        <iframe id="model-container" src="https://sketchfab.com/models/3606fab6aef84736a0e139613165c608/embed?autostart=1" allow="fullscreen"></iframe>
        
        <!-- Botón para activar la pantalla completa -->
        <button class="fullscreen-btn" onclick="activateFullscreen()">PANTALLA COMPLETA</button>
    </div>

    <script>
        /* Función para activar pantalla completa */
        function activateFullscreen() {
            const iframe = document.getElementById("model-container");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
