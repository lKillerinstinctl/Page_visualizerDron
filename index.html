<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Modelo en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #model-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="model-container" src="https://sketchfab.com/models/TU_ID_DEL_MODELO/embed?autostart=1" allow="fullscreen"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("model-container");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script> 

      


</body>
</html>
