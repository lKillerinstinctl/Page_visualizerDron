<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Wall-E</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5f4a7d;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #model-container {
            width: 100%;
            height: 400px;
            border: 3px solid white;
            border-radius: 10px;
        }
        #fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8e5dc7;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROYECTO WALL-E</h1>
        <iframe id="model-container" src="https://sketchfab.com/models/3606fab6aef84736a0e139613165c608/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0" allow="fullscreen"></iframe>
        <button id="fullscreen-button" onclick="activateFullscreen()">PANTALLA COMPLETA</button>
    </div>

    <script>
        function activateFullscreen() {
            const iframe = document.getElementById("model-container");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script> 
</body>
</html>
