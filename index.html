<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #model-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Estilos específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            #model-container {
                width: 90%;
                height: 70vh;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Estilos para pantallas muy pequeñas (como teléfonos en modo retrato) */
        @media (max-width: 480px) {
            #model-container {
                width: 100%;
                height: 60vh;
            }

            button {
                width: 90%;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Iframe del modelo en modo embed -->
    <iframe id="model-container" src="https://sketchfab.com/models/3606fab6aef84736a0e139613165c608/embed?autostart=1" allow="fullscreen"></iframe>
    
    <!-- Botón para activar la pantalla completa -->
    <button onclick="activateFullscreen()">Ver en Pantalla Completa</button>

    <script>
        function activateFullscreen() {
            const iframe = document.getElementById("model-container");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            } else {
                alert("Tu navegador no soporta el modo de pantalla completa.");
            }
        }
    </script> 
</body>
</html>
